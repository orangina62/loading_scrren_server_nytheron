<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript">
      document.write(
        '<link rel="stylesheet" href="css/main.css?' + Math.random() + '">'
      );
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <meta name="description" content="Custom Garry's Mod loading screen" />
    <meta property="og:title" content="Loading Screen" />
    <meta
      property="og:description"
      content="Custom Garry's Mod loading screen"
    />
    <meta property="og:image" content="images/default.png" />
    <title>Loading Screen | By Exsite</title>
  </head>
  <body
    class="font-[Inter] bg-black text-white min-h-screen relative overflow-hidden"
  >
    <!-- Fond géométrique moderne + image -->
    <div class="absolute inset-0 -z-10">
      <img
        src="images/default.png"
        alt="background"
        class="w-full h-full object-cover opacity-30 blur-md"
        style="position: absolute; inset: 0; z-index: -1"
      />
      <div
        class="w-full h-full absolute inset-0 opacity-90"
        style="background: radial-gradient(circle at 25% 25%, rgba(0,255,106,0.05), transparent 60%), linear-gradient(135deg,#020302,#060a07 55%,#05150d);"
      ></div>
      <div id="shape1" class="absolute top-0 left-0 w-1/3 h-1/2 opacity-15 animate-shape-move" style="border-right:1px solid rgba(0,255,106,0.25);border-bottom:1px solid rgba(0,255,106,0.25);"></div>
      <div id="shape2" class="absolute bottom-0 right-0 w-1/4 h-1/3 opacity-10 animate-shape-move" style="border-left:1px solid rgba(0,255,106,0.15);border-top:1px solid rgba(0,255,106,0.15);"></div>
      <div id="shape3" class="absolute top-1/2 left-1/2 w-1/6 h-1/6 opacity-10 animate-shape-rotate" style="background:radial-gradient(circle at 50% 50%, rgba(0,255,106,0.4), transparent 70%);"></div>
    </div>

    <div id="mapName" class="absolute top-8 left-8 text-xl">
      Map: <span id="mapNameValue"></span>
    </div>
  <div id="steamid" class="absolute top-8 right-8 text-sm"></div>
    <div id="announcement" class="hidden"></div>

    <div id="debug"></div>

    <main
      class="flex flex-col items-center justify-center min-h-screen relative z-10 px-8"
    >
      <div class="mb-10 text-center">
        <h2
          class="text-2xl font-semibold tracking-wide animate-fade-in mb-2 glow-text"
        >
          Bienvenue sur
        </h2>
        <h1
          id="title"
          class="text-5xl font-extrabold tracking-tight mb-2 drop-shadow-lg"
        >
          Servername
        </h1>
        <div
          id="subtitle"
          class="text-base font-medium animate-subtitle subtitle-accent"
        >
          Chargement des ressources, veuillez patienter...
        </div>
      </div>
      <div class="w-full max-w-xl flex flex-col items-center gap-4">
        <div
          class="w-full backdrop-blur-md shadow-lg h-12 flex items-center relative overflow-hidden animate-bar-glass progress-container-green"
          style="border-radius: 0"
        >
          <div
            id="progress-bar"
            class="h-full transition-all duration-700 shadow-bar"
            style="
              width: 0%;
              border-radius: 0;
              box-shadow: 0 0 12px 2px #00ff6a, 0 0 0 1px #19ff83;
            "
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
          <span
            id="progress-text"
            class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-lg font-bold drop-shadow"
            >0%</span
          >
        </div>
        <div
          id="progress-desc"
          class="text-sm font-light animate-desc"
        >
          Initialisation...
        </div>
        <div
          id="history"
          class="w-full mt-2 text-left text-sm"
        ></div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Librairie Anime.js pour les animations avancées -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script type="text/javascript">
      document.write(
        '<script src="js/config.js?' + Math.random() + '"><\/script>'
      );
      document.write(
        '<script src="js/main.js?' + Math.random() + '"><\/script>'
      );
    </script>
  </body>
</html>
