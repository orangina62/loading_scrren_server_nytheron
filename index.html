<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript">
      document.write(
        '<link rel="stylesheet" href="css/main.css?' + Math.random() + '">'
      );
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <meta name="description" content="Custom Garry's Mod loading screen" />
    <meta property="og:title" content="Loading Screen" />
    <meta
      property="og:description"
      content="Custom Garry's Mod loading screen"
    />
    <meta property="og:image" content="images/default.png" />
    <title>Loading Screen | By Exsite</title>
  </head>
  <body
    class="font-[Inter] bg-gray-900 text-white min-h-screen relative overflow-hidden"
  >
    <!-- Fond géométrique moderne + image -->
    <div class="absolute inset-0 -z-10">
      <img
        src="images/default.png"
        alt="background"
        class="w-full h-full object-cover opacity-40 blur-lg"
        style="position: absolute; inset: 0; z-index: -1"
      />
      <div
        class="w-full h-full bg-gradient-to-br from-gray-900 via-gray-800 to-blue-900 absolute inset-0 opacity-80"
      ></div>
      <div
        id="shape1"
        class="absolute top-0 left-0 w-1/3 h-1/2 border-r border-b border-blue-400 opacity-20 animate-shape-move"
      ></div>
      <div
        id="shape2"
        class="absolute bottom-0 right-0 w-1/4 h-1/3 border-l border-t border-gray-400 opacity-10 animate-shape-move"
      ></div>
      <div
        id="shape3"
        class="absolute top-1/2 left-1/2 w-1/6 h-1/6 bg-blue-400 opacity-5 animate-shape-rotate"
      ></div>
    </div>

    <div id="mapName" class="absolute top-8 left-8 text-xl">
      Map: <span id="mapNameValue"></span>
    </div>

    <div id="debug"></div>

    <main
      class="flex flex-col items-center justify-center min-h-screen relative z-10 px-8"
    >
      <div class="mb-10 text-center flex flex-col items-center gap-2">
        <img
          src="images/default.png"
          alt="Logo serveur"
          class="w-16 h-16 rounded-lg shadow-lg animate-logo mb-2"
        />
        <h2
          class="text-2xl font-semibold tracking-wide text-gray-300 animate-fade-in"
        >
          Bienvenue sur
        </h2>
        <h1
          id="title"
          class="text-5xl font-extrabold tracking-tight text-white mb-2 drop-shadow-lg"
        >
          Servername
        </h1>
        <div
          id="subtitle"
          class="text-base text-gray-400 font-medium animate-subtitle"
        >
          Chargement des ressources, veuillez patienter...
        </div>
      </div>
      <div class="w-full max-w-xl flex flex-col items-center gap-4">
        <div
          class="w-full bg-white/10 backdrop-blur-md border border-blue-400 rounded-xl shadow-lg h-12 flex items-center relative overflow-hidden animate-bar-glass"
        >
          <div
            id="progress-bar"
            class="h-full transition-all duration-700 bg-gradient-to-r from-blue-600 via-blue-400 to-blue-200 shadow-bar"
            style="width: 0%"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
          <span
            id="progress-text"
            class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-lg font-bold text-white drop-shadow"
            >0%</span
          >
        </div>
        <div
          id="progress-desc"
          class="text-sm text-gray-300 font-light animate-desc"
        >
          Initialisation...
        </div>
        <div
          id="history"
          class="w-full mt-2 text-left text-gray-400 text-sm"
        ></div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Librairie Anime.js pour les animations avancées -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script type="text/javascript">
      document.write(
        '<script src="js/config.js?' + Math.random() + '"><\/script>'
      );
      document.write(
        '<script src="js/main.js?' + Math.random() + '"><\/script>'
      );
    </script>
  </body>
</html>
